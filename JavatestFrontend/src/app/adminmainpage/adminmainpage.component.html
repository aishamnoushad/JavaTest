<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post" >
                
                <div class="form-group">
                    <label for="Accountno">Account No</label>
                    <select [(ngModel)]="searchdetails.account_id" name="accountnumber" id="accountnumber">
                        <option [ngValue]="account.account_number" *ngFor="let account of accounts">{{account.account_number}}</option>
                    </select>
                  </div>  

                  <div class="container">
                    <div class="row">
                       <div class='col-sm-6'>
                          <div class="form-group">
                             <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                             </div>
                          </div>
                       </div>
                       <script type="text/javascript">
                          $(function () {
                              $('#datetimepicker1').datetimepicker();
                          });
                       </script>
                    </div>
                 </div>
                <button type="submit"  class="btn btn-primary btn-customized">Login</button>
                <!-- End input fields -->
               
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>




<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-10 col-md-8 col-lg-6">
            <!-- Form -->
            <form class="form-example" action="" method="post" (ngSubmit)="onSubmit()">
                <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
                <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control username" id="username" placeholder="Username..." name="username" [(ngModel)]="user.username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control password" id="password" placeholder="Password..." name="password" [(ngModel)]="user.password">
                </div>
                <button type="submit" (click)=handleLogin() class="btn btn-primary btn-customized">Login</button>
                <!-- End input fields -->
               
            </form>
            <!-- Form end -->
        </div>
    </div>
</div>
